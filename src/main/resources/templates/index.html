<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<h1 th:text="${title}"></h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Price</th>
        <th>Category</th>
        <th>Description</th>
        <th>Rate</th>
        <th>Count</th>
        <th>Image</th>
        <th>Link</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.rate}"></td>
            <td th:text="${product.count}"></td>
            <td><img th:src="${product.image}" alt="Product Image" width="100"></td>
            <td><a th:href="@{'/api/product/' + ${product._id}}">Detail</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
