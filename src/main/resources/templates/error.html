<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 5px;
        }
        .error-container h1 {
            font-size: 48px;
            margin: 0;
        }
        .error-container p {
            font-size: 18px;
            margin: 10px 0;
        }
        .error-container a {
            color: #721c24;
            text-decoration: none;
            font-weight: bold;
        }
        .error-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error</h1>
    <p>Lo sentimos, ha ocurrido un error.</p>
    <p><a href="/api/products">Volver al listado de productos</a></p>
</div>
</body>
</html>
